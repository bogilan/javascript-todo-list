<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        
        <title>To Do List</title>

        <script src="script.js"></script>
    </body>
</html>
